<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Top Navigation -->
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center py-2 px-4">
        <!-- Center Welcome Message -->
        <div class="text-center flex-grow-1">
            <h1>Welcome, <span th:text="${name}"></span>!</h1>
        </div>

        <!-- Dropdown for Email and Logout -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle p-0 border-0" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <img th:src="${picture}" alt="User Picture" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="#" th:text="${email}"></a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
